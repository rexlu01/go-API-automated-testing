<!DOCTYPE html>
<html lang="en">
   <head>
      <title>GoWeb</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	  <link rel="stylesheet" href="../static/css/main.css" />
	  <noscript><link rel="stylesheet" href="../static/css/noscript.css" /></noscript>
      <meta charset="UTF-8">
      <script type="text/javascript">
      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
      function addOne(){         
         var tbody = document.getElementById('table');  
         var tr = document.createElement('tr');  
         
         var td = document.createElement("td");
         tr.innerHTML = "<input type='text' placeholder='key'/>";
         tbody.appendChild(td);
         
         td = document.createElement("td");  
         td.innerHTML = "<input type='text' placeholder='value'/>";
         tr.appendChild(td);
         
         td = document.createElement("td"); 
         td.innerHTML = "<a href='javascript:;' onclick='removeRow(this)'>DELETE</a>";
         tr.appendChild(td);         
         tbody.appendChild(tr);   
     }
            
     
     // 创建删除函数
     
window.οnlοad=function removeRow(obj){
        var tbody = document.getElementById('table');  
        var tr = obj.parentNode.parentNode;
        tbody.removeChild(tr);
    }
    </script>
 </head>
<body> 

    <!--- Wrapper -->
        <div id="Wrapper">

            	<!-- Footer -->
				<footer id="footer">
					<section>
                        <ul class="icons alt">
                            <li><a href="https://github.com/rexlu01/go-API-automated-testing" class="icon brands alt fa-github"><span class="label">GitHub</span></a></li>
                        </ul>
                        <h2>Form</h2> 
                        <form method="post" id = "post" action="#">
                            <div class="row gtr-uniform">
                                <div class="col-12 col-12-xsmall">
									<label for="name">Requests Name, eg.{{.title}}</label>
									<input type="text" name="name" id="name" />
								</div>
                                <div class="col-3 col-12-xsmall">
                                    <h3>Method</h3>
                                    <select name="method" id="method">
                                        <option value="">- Category -</option>
                                        <option value="GET">GET</option>
                                        <option value="POST">POST</option>
                                        <option value="HEAD">HEAD</option>
                                        <option value="OPTIONS">OPTIONS</option>
                                        <option value="PUT">PUT</option>
                                        <option value="PATCH">PATCH</option>
                                        <option value="DELETE">DELETE</option>
                                        <option value="TRACE">TRACE</option>
                                        <option value="CONNECT">CONNECT</option>
                                    </select>
                                </div>
                                <div class="col-9 col-12-xsmall">
                                    <h3>URL</h3>
                                    <input type="email" name="demo-url" id="demo-url" value="" placeholder="http(s)://..." />
                                </div>

                                <!-- Break -->
                                <div class="col-12">
                                    <h3>Content Type</h3>
                                    <select name="demo-category" id="demo-category">
                                        <option value="">- Category -</option>
                                        <option value="json">application/json</option>
                                        <option value="ld">application/ld+json</option>
                                        <option value="hal">application/hal+json</option>
                                        <option value="vnd.api">application/vnd.api+json</option>
                                    </select>
                                </div>
                                <!-- add -->
                                <div  class="col-12 col-12-xsmall">
                                    <table width="100%" id="table">
                                        <tr>
                                            <h3>Request Body</h3>
                                        </tr>  
                                    </table>
                                        <input type="button" value="add" onclick="addOne()" /> 
                                </div>
                                <!-- Add New-->
                                <div class="col-4 col-12-small">
                                    <input type="radio" id="demo-priority-low" name="demo-priority" checked>
                                    <label for="demo-priority-low">Low</label>
                                </div>
                                <div class="col-4 col-12-small">
                                    <input type="radio" id="demo-priority-normal" name="demo-priority">
                                    <label for="demo-priority-normal">Normal</label>
                                </div>
                                <div class="col-4 col-12-small">
                                    <input type="radio" id="demo-priority-high" name="demo-priority">
                                    <label for="demo-priority-high">High</label>
                                </div>
                                <!-- Break -->
                                <div class="col-6 col-12-small">
                                    <input type="checkbox" id="demo-copy" name="demo-copy">
                                    <label for="demo-copy">Email me a copy</label>
                                </div>
                                <div class="col-6 col-12-small">
                                    <input type="checkbox" id="demo-human" name="demo-human" checked>
                                    <label for="demo-human">I am a human</label>
                                </div>
                                <!-- Break -->
                                <div class="col-12">
                                    <textarea name="demo-message" id="demo-message" placeholder="Enter your message" rows="6"></textarea>
                                </div>
                                <!-- Break -->
                                <div class="col-12">
                                    <ul class="actions">
                                        <li><input type="submit" value="Send Message" class="primary" /></li>
                                        <li><input type="reset" value="Reset" /></li>
                                    </ul>
                                </div>
                            </div>
                        </form>
                        <hr />
                        <h2>Social</h2>
						<form method="post" action="#">
							<div class="fields">
								<div class="field">
									<label for="name">{{.title}}</label>
									<input type="text" name="name" id="name" />
								</div>
								<div class="field">
									<label for="email">Email</label>
									<input type="text" name="email" id="email" />
								</div>
								<div class="field">
									<label for="message">Message</label>
									<textarea name="message" id="message" rows="3"></textarea>
								</div>
							</div>
							<ul class="actions">
								<li><input type="submit" value="Send Message" /></li>
							</ul>
                        </form>
					</section>
                </footer>
        </div>

 

  		<!-- Scripts -->
          <script src="../static/js/jquery.min.js"></script>
          <script src="../static/js/jquery.scrollex.min.js"></script>
          <script src="../static/js/jquery.scrolly.min.js"></script>
          <script src="../static/js/browser.min.js"></script>
          <script src="../static/js/breakpoints.min.js"></script>
          <script src="../static/js/util.js"></script>
          <script src="../static/js/main.js"></script>

</body>
</html>
